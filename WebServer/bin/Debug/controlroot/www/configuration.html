<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Control Server</title>
    </head>
    <body>
		<form action="" method="POST">
		<table>
			<tr>
				<th></th>
			</tr>
			<tr>
				<td>Web port:</td>
				<td id="web-port"><input type="text" name="web-port" value="" disabled="disabled"></td>
			</tr>
			<tr>
				<td>Control port:</td>
				<td id="control-port"><input type="text" name="control-port" value="" disabled="disabled"></td>
			</tr>
			<tr>
				<td>Webroot:</td>
				<td id="webroot"><input type="text" name="webroot" value="" disabled="disabled"></td>
			</tr>
			<tr>
				<td>Default page:</td>
				<td id="default-page"><input type="text" name="default-page" value="" disabled="disabled"></td>
			</tr>
			<tr>
				<td>Directory browsing:</td>
				<td id="dir-browsing"><input type="checkbox" name="dir-browsing" value="" checked="false" disabled="disabled"></td>
			</tr>
			<tr>
				<td></td>
				<td><input id="submit-button" type="submit" value="OK"></input></td>
			</tr>
		</table>
		</form>
		<a id="log-link" href="/logger/log.txt" target="_blank" disabled="">Show log</a>
		<a id="user-link" href="user" disabled="">Users</a>
    </body>
</html>
